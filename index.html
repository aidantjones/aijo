<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% include meta.liquid %}
    <title>Aidan Jones</title>
    <meta name="description" content="The site of Aidan Jones, developer, researcher, and creator">
  </head>
  <body class="home">
      <header>
        <h1>Aidan Jones</h1>
        <p>Developer, Researcher, Creator</p>
      </header>
      {% include header.liquid %}
      <section class="posts">
        <h2>Posts</h2>
        <ul>
          {%- for post in collections.posts reversed -%}
            <li>
              <a href="{{ post.url }}">
                {{ post.data.title }} (<time>{{ post.data.date | date: "%b %d, %Y" }}</time>)
              </a>
            </li>
          {%- endfor -%}
        </ul>
      </section>

    {% include footer.liquid %}
  </body>
</html>
